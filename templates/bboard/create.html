<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавление объявления - Доска объявлений </title>
</head>
<body>
    <h1>Добавление объявления</h1>
    <div>
        <a href="{% url 'index' %}">Главаная</a>
        {% for rubric in rubrics %}
            <a href="{% url 'by_rubric' rubric.id %}"></a>
            {{ rubric.name }}
        {% endfor %}
    </div>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p  }}
        <input type="submit" value="Добавить">
    </form>
</body>
</html>
